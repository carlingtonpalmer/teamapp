{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block main %}
<div  class="card" style="top: 15vh;">
<div  class="card-body">
<h4  class="card-title">Password Reset complete</h4>


<form  method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <p>Your password has been set. You can go ahead and login now from the mobile app.</p>
</form>
</div>
</div>
{% endblock %}
